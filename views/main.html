<div class="header">
  <h3 class="text-muted">chatty</h3>
</div>
<div class="chatbot">
  <form ng-submit="addMessage(newMessage)">
    <input ng-model="newMessage" type="text" placeholder="Chat here!">
  </form>
</div>


<h4>Latest Messages:</h4>
<div class="jumbotron">
	<div ng-repeat="message in messages track by $index"><p class="message">{{message.message}}</p> <p class="timestamp">{{message.time | date:'shortTime'}}</p></div>
</div>
